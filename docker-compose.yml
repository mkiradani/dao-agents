version: '3.8'

services:
  dao-agents:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dao-agents
    restart: unless-stopped
    env_file:
      - .env.development
    # Expose the application port
    ports:
      - "4111:4111"
    volumes:
      # For development, mount the source code to enable hot-reloading
      - ./src:/app/src
